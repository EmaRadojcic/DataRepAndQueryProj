<mat-card>
  <form (submit)="onAddPlayer(playerForm)" #playerForm="ngForm" class="form-inline">
    <mat-form-field>
      <label> Title</label>
      <input matInput type="text" name="name" ngModel required #title="ngModel">
    </mat-form-field>

    <mat-form-field>
        <label> Level</label>
        <input matInput type="number" name="level" ngModel required #title="ngModel" >

      </mat-form-field>

  
  

<mat-form-field>
  <mat-label>Guild:</mat-label>
  <mat-select matNativeControl ngModel name="guild" >
    <mat-option value="warrior">Warrior</mat-option>
    <mat-option value="assasin">Assassin</mat-option>
    <mat-option value="mage">Mage</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Player Icon</mat-label>
  <mat-select matNativeControl ngModel name="icon" >
    <mat-option value="https://i.pinimg.com/564x/92/99/07/9299073daccfcaa54506ce844a8ff552.jpg">Icon 1</mat-option>
    <mat-option value="http://cybermax.tumblr.com/post/110319170485/elpaisdealicia-by-d-sl">Icon 2</mat-option>
    <mat-option value="https://nethvn.deviantart.com/art/MOBIUS-FF-Sir-Galahad-728803933">Icon 3</mat-option>
  </mat-select>
</mat-form-field>


    <button mat-raised-button color="accent" type="submit">Save Player</button>
  </form>
</mat-card>
